<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b>Lorem, ipsum.</b>

    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

    <script>
        'use strict'

        let bCollection = document.getElementsByTagName('b')
        // console.log(bCollection)

        for (let i = 0; i < bCollection.length; i++) {
            console.log(`элемент b${i + 1} списк классов ДО: ${bCollection[i].classList}`)
            if (!bCollection[i].classList.contains('sign')) {
                bCollection[i].classList.add('sign')
            }
            console.log(`элемент b${i + 1} список классов ПОСЛЕ: ${bCollection[i].classList}`)
        }
    </script>
</body>
</html>
